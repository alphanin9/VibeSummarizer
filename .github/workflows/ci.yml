name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux-x64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: cargo build --verbose --release
      - uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: target/release/vibe-summarizer-rs

  build-win-x64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: cargo build --verbose --release
      - uses: actions/upload-artifact@v4
        with:
          name: win-x64
          path: target/release/vibe-summarizer-rs.exe

  build-mac-arm64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: cargo build --verbose --release
      - uses: actions/upload-artifact@v4
        with:
          name: mac-arm64
          path: target/release/vibe-summarizer-rs
